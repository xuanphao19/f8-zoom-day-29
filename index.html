  <body>
    <header
      id="header-site"
      class="header-site w-100 top-0 flex-center bg-secondary user-select-none shadow-sm change-height">
      <div class="bgr-header position-absolute top-0 start-0 w-100 h-100 z-n1"></div>
      <div class="flex-center container">
        <div class="header-inner position-relative d-flex align-items-center justify-content-lg-between w-100">
          <div class="d-flex align-items-center col-lg-8 flex-row-reverse flex-md-row flex-grow-1">
            <div class="logo flex-grow-1 flex-md-grow-0 pe-md-5">
              <a class="p-2 ps-0 flex-shrink-0" href="./index.html">
                <span class="d-flex text-primary flex-shrink-0 fst-italic fw-semibold">Products</span>
              </a>
            </div>
            <div class="d-flex flex-md-grow-1 flex-shrink-0 justify-content-md-center">
              <ul class="nav-site d-none d-lg-flex fs-5 ps-0">
                <li class="nav-item fw-medium position-relative">
                  <a
                    id="link1"
                    href="./index.html"
                    class="nav-link d-flex align-items-center gap-3 py-3 px-4 z-3 text-body-emphasis active">
                    <span class="item-text">Home</span>
                  </a>
                </li>
                <li class="nav-item fw-medium position-relative">
                  <a
                    id="a"
                    href="./index.html"
                    class="nav-link d-flex align-items-center gap-3 py-3 px-4 z-3 text-body-emphasis">
                    <span class="item-text">About</span>
                  </a>
                </li>
                <li class="nav-item fw-medium position-relative">
                  <a
                    id="link3"
                    href="./product-details.html"
                    class="nav-link link-detail d-flex align-items-center gap-3 py-3 px-4 z-3 text-body-emphasis">
                    <span class="item-text">Product</span>
                  </a>
                </li>
                <li class="nav-item d-none d-lg-flex fw-medium">
                  <a
                    id="link4"
                    class="nav-link contact d-flex align-items-center gap-3 py-3 px-4 z-3 text-body-emphasis"
                    href="./index.html">
                    <span class="item-text">Contact</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="header-control d-inline-flex align-items-center ms-auto">
            <div class="header-ctrl flex-center gap-3">
              <div class="d-flex align-items-center gap-4">
                <div class="d-flex align-items-center">
                  <div
                    class="favourite-btn d-flex align-items-center border border-end-0 rounded-start-3 bg-body shadow-sm h-100">
                    <div class="btn-toggle-modal cursor-pointer d-flex" aria-expanded="false">
                      <span class="favourite flex-center">
                        <svg name="heart2" class="svg-icon card-icon">
                          <use xlink:href="#heart-red"></use>
                        </svg>
                        <span class="count-liked">0</span>
                      </span>
                    </div>
                  </div>
                  <!--  -->
                  <div class="modal-favourite p-5 rounded-4 bg-body">
                    <div class="favourite-content d-flex flex-column gap-3 pb-3 px-5 fs-5">
                      <div class="modal-titles d-flex align-items-center justify-content-between py-2">
                        <h2 class="modal-title fs-3">Products you liked</h2>
                        <span class="favourite-count py-2 ps-4 fs-4 text-body fw-normal fst-italic hover-8">
                          11 item(s)
                        </span>
                      </div>

                      <div
                        class="items-list favourite-items-list py-3 row row-cols-3 gx-4 border-bottom border-2 row"></div>
                      <a
                        class="show-detail link-detail mt-4 ms-auto w-65 p-3 fs-3 text-center fw-medium rounded-pill text-bg-warning hover-8"
                        href="./product-details.html">
                        Show Details
                      </a>
                    </div>
                  </div>

                  <!--  -->
                  <div
                    class="cart-btn d-none d-sm-flex position-relative d-flex align-items-center ps-xl-2 border border-start-0 rounded-end-3 bg-body shadow-sm">
                    <div class="btn-toggle-modal cursor-pointer d-flex">
                      <span class="cart-icon flex-center">
                        <svg name="trolley" class="svg-icon card-icon p-4">
                          <use xlink:href="#trolley"></use>
                        </svg>
                      </span>
                    </div>
                  </div>
                </div>

                <div class="btn-toggle-modal cursor-pointer d-flex" aria-expanded="false">
                  <div class="avatar-ctrl">
                    <span class="avatar flex-center header-avatar">
                      <img
                        loading="lazy"
                        class="ratio-1x1 rounded-pill d-flex hover-8"
                        src="https://files.fullstack.edu.vn/f8-prod/user_avatars/36050/649fc3c653f2c.png"
                        alt="Image" />
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <h1 class="container mt-5">Danh mục sản phẩm:</h1>
    <section id="section-product">
      <div class="section-product container py-4">
        <div class="products group-items row-cols-1 row-cols-md-4 g-5 py-4 row-gap-4 row"></div>
      </div>
    </section>
    <script src="./products.js" defer></script>
